syntax = "proto3";

package orderbook_summary;

service OrderbookAggregator {
  rpc BookSummary(Empty) returns (stream Summary);
}

message Empty {}

message Summary {
  string symbol = 1;
  double spread = 2;
  repeated Level bids = 3;
  repeated Level asks = 4;
}

message Level {
  string exchange = 1;
  double price = 2;
  double amount = 3;
}